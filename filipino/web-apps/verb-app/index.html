		<div class="container">
			<div class="jumbotron mb-0 jumbotron-fluid text-center side-borders py-5">
				<div class="container">
					<h1 class="display-3">Verb Conjugation App</h1>
        </div>

      <div class="app-container container">
        <div class="row">
          <div class="col-sm-auto p-2" id="menuContainer">
            <h4 id="menuHeader" class="text-center mb-0">Menu</h4>
            <form class="pt-0">
              <fieldset id="verbSelect">
                <legend class="col-form-label pb-0">Verb Affix(es):</legend>
                <div class="form-check">
                  <input class="form-check-input all-verb-toggle" type="checkbox" id="allVerbCheck" checked="true">
                  <label class="form-check-label" for="allVerbCheck">Select All</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input all-verb-toggle" type="checkbox" id="umCheck" checked="true">
                  <label class="form-check-label" for="umCheck">Um</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input all-verb-toggle" type="checkbox" id="magCheck" checked="true">
                  <label class="form-check-label" for="magCheck">Mag</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input all-verb-toggle" type="checkbox" id="maCheck" checked="true">
                  <label class="form-check-label" for="maCheck">Ma</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input all-verb-toggle" type="checkbox" id="mangCheck" checked="true">
                  <label class="form-check-label" for="mangCheck">Mang</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input all-verb-toggle" type="checkbox" id="manCheck" checked="true">
                  <label class="form-check-label" for="manCheck">Man</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input all-verb-toggle" type="checkbox" id="mamCheck" checked="true">
                  <label class="form-check-label" for="mamCheck">Mam</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input all-verb-toggle" type="checkbox" id="inCheck" checked="true">
                  <label class="form-check-label" for="inCheck">In/Hin</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input all-verb-toggle" type="checkbox" id="anCheck" checked="true">
                  <label class="form-check-label" for="anCheck">An/Han</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input all-verb-toggle" type="checkbox" id="iCheck" checked="true">
                  <label class="form-check-label" for="iCheck">I</label>
                </div>

              <small id="verbSelectHelp" class="form-text text-muted mt-0">At Least One Must Be Checked</small>
              </fieldset>
              <fieldset id="formatSelect">
                <legend class="col-form-label pb-0">Format:</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="formatRadios" id="tableRadio" value="tableFormat" checked="true">
                  <label class="form-check-label" for="tableRadio">Verb Table</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="formatRadios" id="timeRadio" value="timeFormat">
                  <label class="form-check-label" for="timeRadio">Time Elements</label>
                </div>
              </fieldset>
              <fieldset id="conjTimeSelect" class="d-none ">
                <legend class="col-form-label pb-0 ">Verb Conjugations<br/>As Time Elements?</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="verbTimeRadios" id="yesConjTimeRadio" value="yesConjTime" checked="false">
                  <label class="form-check-label" for="yesConjTimeRadio">Yes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="verbTimeRadios" id="noConjTimeRadio" value="noConjTime" checked="true">
                  <label class="form-check-label" for="noConjTimeRadio">No</label>
                </div>
              </fieldset>
              <div class="form-inline mt-3">
                <label for="numVerb mr-5">Number:</label>
                <input type="number" class="form-control form-control-sm text-right ml-3" id="numVerbs" min="1" value="5">
              </div>
              <small id="numVerbsHelp" class="form-text text-muted">Must be at Least 1</small>
              <button type="button" class="btn btn-primary mt-3" id="gen">Generate</button>
              <small id="genBtnHelp" class="form-text text-muted"></small>
            </form>
          </div>

          <div class="col p-2"  id="dispContainer">
            <!---->
            <div id="disp">
              <h1 id="dispPrompt" class="display-4 text-center">Use Menu to Customize Problems</h1>
            </div>
            <div id="btnDisp" class="text-right d-none">
              <button type="button" class="btn btn-warning" id="clearAnswers">Clear All</button>
              <button type="button" class="btn btn-secondary" id="new">Generate New</button>
              <button type="button" class="btn btn-info" id="show">Show All</button>
              <button type="button" class="btn btn-primary" id="check">Check All</button>
            </div>
          </div>
        </div>

      </div><!-- end of app-container -->
